<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>To Be Rich by yong2ss</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" th:href="@{/login/assets/css/main.css}" />
	</head>
	<body class="is-preload">
		<!-- Header -->
			<header id="header">
				<h1>To Be Rich</h1>
				<p>지인 공개용 로또 번호 자동 생성기 입니다.<br />
				계정 문의는 개인 연락 부탁드립니다. <!--<a href="https://www.yong2ss.me">Yong2ss page</a>--></p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="/login">
				<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
				<input type="text" name="username" id="userid" placeholder="ID" />
				<input type="password" name="password" id="password" placeholder="password" />
				<input type="submit" id="loginBtn" value="Sign Up" />
			</form>

			<a href="/oauth2/authorization/google" role="button">Google Login</a>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Yong2ss</li><li>Contact: <a href="https://www.yong2ss.me">Home Page</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script th:src="@{login/assets/js/main.js}"></script>
	</body>
</html>
